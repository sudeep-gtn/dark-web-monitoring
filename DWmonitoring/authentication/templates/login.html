{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <main>
        <h1 class="text-2xl font-semibold mx-auto text-center mt-4 "> <span class="text-red-600 ">Login</span> Your Identity </h1>

        <div class="flex flex-col-reverse md:flex-row w-full items-center justify-center items-center justify-center p-4 mt-8">
            <form method="POST"  class="w-5/6  md:w-1/3 lg:w-1/4  flex flex-col gap-4  ">
                {% csrf_token %}
                <div class="flex flex-col gap-1 ">
                    <label class="font-semibol`d  px-2 " for="email">Email</label>
                    <input 
                        type="email"  
                        name="email" 
                        class="p-2 w-full outline-none border-2 border-red-300 focus:border-red-500  rounded-lg  transition-all duration-300 ease-linear"
                        placeholder="eg. name@example.com">
                </div>
                <div class="flex flex-col gap-1 ">
                    <label class="font-semibold px-2 " for="password">Password</label>
                    <input class="w-full p-2 outline-none border-red-300 focus:border-red-500 border-2 rounded-lg  transition-all duration-300 ease-linear" type="password" name="password" placeholder="********" >
                </div>
                <button type="submit" class="bg-red-500 text-white text-lg rounded-lg p-2 active:bg-red-800 transition-all duration-300 ease-in-out"> Login </button>

                <div class="text-center font-medium text-red-800 hover:underline  "> <a href="register">Don't have account ?  Register</a> </div>
            </form>
            <div>
                <img src="{% static 'images/login-illustration.png' %}" height="250" class="md:w-96" width="250" alt="Login Illustration">
            </div>
        </div>
    </main>
</body>
</html>
