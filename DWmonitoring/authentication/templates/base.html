<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Darkweb Monitoring{% endblock title %}</title>
</head>
<body>
    <!-- Navigation bar -->
    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <div class="bg-gray-800 text-white w-full z-50 md:w-56 h-screen flex flex-col justify-between">
          <div>
            <div class="p-4 text-center border-b border-gray-700">
              <div class="text-2xl font-bold">Logo</div>
            </div>
            <div class="p-4">
              <ul class="space-y-2">
                <li>

                  <a class="block w-full text-left p-3 rounded hover:bg-gray-700 {% if request.path == '/dashboard' %}border-l-4 border-green-500{% endif %}" href="{% url 'dashboard' %}">
                    Dashboard
                  </a>
                  
                  
                </li>
                <li>
                  <div class="w-full text-left p-3 rounded text-gray-300 cursor-pointer">
                    Details
                  </div>
                  <ul id="detailsMenu" class="ml-4 mt-2 space-y-2">
                    <li>
                      <a href="{% url 'domain' %}" class="block w-full text-left p-3 rounded hover:bg-gray-700 {% if request.path == '/details/domain' %}border-l-4 border-green-500{% endif %}">
                        Domain
                      </a>
                    </li>
                    <li>
                      <a href="{% url 'cards' %}" class="block w-full text-left p-3 rounded hover:bg-gray-700 {% if request.path == '/details/cards' %}border-l-4 border-green-500{% endif %}">
                        Cards
                      </a>
                    </li>
                    <li>
                      <a href="{% url 'users' %}" class="block w-full text-left p-3 rounded hover:bg-gray-700 {% if request.path == '/details/user' %}border-l-4 border-green-500{% endif %}">
                        User
                      </a>
                    </li>
                    <li>
                      <a href="{% url 'email' %}" class="block w-full text-left p-3 rounded hover:bg-gray-700 {% if request.path == '/details/email' %}border-l-4 border-green-500{% endif %}">
                        Email
                      </a>
                    </li>
                  </ul>
                </li>
                
                <li>
                    <a class="block w-full text-left p-3 rounded hover:bg-gray-700 {% if request.path == '/org-details' %}border-l-4 border-green-500{% endif %}" href="{% url 'org-details' %}">Organization Details</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="p-4 border-t border-gray-700">
            <button onclick="showPopUp()" class="block w-full text-left p-3 rounded hover:bg-red-600">
              Log out
            </button>
          </div>
        </div>

        <div class="fixed inset-0 z-20 flex items-center justify-center min-h-full overflow-hidden">
          <!-- <div aria-hidden="true" class="fixed bg-black inset-0 opacity-60">

          </div> -->
          <div id="confirm-popup" class="border-2 border-gray-200 rounded w-[700px] h-[300px] hidden mx-auto flex-col items-center justify-around my-auto relative shadow-lg translate-y-4 bg-gray-200">
            <h1 class="text-center text-red-500 text-2xl my-4">Are you sure to logout?</h1>
            <div class="flex items-center justify-around w-full py-2 px-6">
              <a href="{% url 'logout' %}" class="w-fit px-8 py-2 bg-red-500 text-white rounded-full hover:bg-white hover:text-red-500 trasition-all duration-300 ease-in-out">Yes</a>
              <button onclick="cancelLogout()" class="w-fit px-8 py-2 bg-red-500 text-white rounded-full hover:bg-white hover:text-red-500">Cancel</button>
            </div>
          </div>
        </div>
    
        <!-- Main Content -->
        <div class="flex-1">
          <!-- Header -->
          <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-700">
              <span class="text-red-500"> Dark Web</span> <span style="color: #92a91a;">Monitoring</span>
            </div>
            <div class="relative flex gap-4 px-4">
              <!-- <input type="date" class="p-2 border rounded-md shadow-sm mr-4"> -->
              <button>
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 38.88888888888911 38.88888888888914"
                  width="50" height="50">
                  <rect x="0" y="0" width="38.88888888888911" height="38.88888888888914" fill="#ffffff"></rect>
                  <g transform="translate(10 10) rotate(0 9.444444444444557 9.44444444444457)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18.888888888889106" height="18.888888888889106"
                      viewBox="0 0 24 24" fill="transparent" stroke="#000000" stroke-width="1.852941176470567"
                      stroke-linecap="round" stroke-linejoin="round" class="feather feather-filter">
                      <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                  </g>
                </svg>
              </button>
    
              <button class="flex items-center">

                  </path>
                </svg>
                <span class="h-2 w-2 bg-blue-500 rounded-full relative top-0 mb-4 right-1"></span>
              </button>
              <button class="border border-gray-400 bg-gray-100 rounded-full p-2 focus:outline-none"
                onclick="toggleDropdown('profileDropdown')">
                <img height="25" width="25" src="https://img.icons8.com/?size=100&id=fJ7hcfUGpKG7&format=png&color=000000"
                  alt="profile " />
              </button>
              <div id="profileDropdown"
                class="hidden absolute right-0 mt-14 w-48 bg-white border border-gray-200 rounded-md shadow-lg py-1">
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                <a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
              </div>
            </div>
          </header>

          {% block content %}
        {% endblock content %}
</div>
</div>
</body>
<script>
    function toggleDropdown(dropdownId) {
      document.getElementById(dropdownId).classList.toggle("hidden");
    }
    function showPopUp() {
              let element = document.getElementById('confirm-popup');
              element.classList.remove('hidden')
              element.classList.add('block');
            }
    function cancelLogout() {
      let element = document.getElementById('confirm-popup');
              element.classList.remove('block')
              element.classList.add('hidden');      
    }
</script>
</html>
