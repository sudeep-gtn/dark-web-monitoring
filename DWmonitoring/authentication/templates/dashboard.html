{% extends 'base.html' %}
{% block title %}Dashboard{% endblock title %}

{% block content %}
<div class="p-6">
    <!-- Dashboard Section -->
    <div class=" w-full mx-auto flex flex-col md:flex-row items-center  gap-4 mb-6">
        <!-- Domain Breaches -->
        <div class="flex gap-4 lg:flex-row flex-col w-full">
            <div
                class="border-2 border-red-200 w-full hover:shadow-red-600/20 hover:shadow-2xl transition-all duration-300 ease-in-out bg-white flex flex-col gap-2 items-left justify-center p-6 rounded-md shadow-md">
                <div class="text-5xl text-red-600 font-bold">85</div>
                <div class="text-gray-500 text-lg">Domain breaches</div>
                <a href="{% url 'domain' %}" class="text-blue-500 underline">View Details</a>
            </div>
            <!-- Card Breaches -->
            <div
                class=" border-2 border-red-200 w-full hover:shadow-red-600/20  hover:shadow-2xl transition-all duration-300 ease-in-out bg-white flex flex-col gap-2 items-left justify-center p-6 rounded shadow-md">
                <div class="text-5xl text-red-600 font-bold">235</div>
                <div class="text-gray-500 text-lg">Card breaches</div>
                <a href="{% url 'cards' %}" class="text-blue-500 underline">View Details</a>
            </div>
        </div>
        <!-- User Breaches -->
        <div class="lg:flex-row flex gap-4 flex-col w-full">
            <div
                class= "border-2 border-red-200 w-full hover:shadow-red-600/20  hover:shadow-2xl transition-all duration-300 ease-in-out bg-white flex flex-col gap-2 items-left justify-center p-6 rounded shadow-md">
                <div class="text-5xl text-red-600 font-bold">78</div>
                <div class="text-gray-500 text-lg">User breaches</div>
                <a href="{% url 'users' %}" class="text-blue-500 underline">View Details</a>
            </div>
            <!-- Email Breaches -->
            <div
                class=" border-2 border-red-200 w-full hover:shadow-red-600/20  hover:shadow-2xl transition-all duration-300 ease-in-out bg-white flex flex-col gap-2 items-left justify-center p-6 rounded shadow-md">
                <div class="text-5xl text-red-600 font-bold">45</div>
                <div class="text-gray-500 text-lg">Email breaches</div>
                <a href="{% url 'email' %}" class="text-blue-500 underline">View Details</a>
            </div>
        </div>
    </div>


    <!-- charts  -->
    <div class="flex ">
        <!-- Severity Level and Data Distribution -->
        <div style="width: 350px;" class=' mx-auto border-2 shadow-xl border-red-200 p-4 rounded-lg bg-white'
            id="chartContainer">
            <h1 class="font-semibold py-2">Distribution of Data Breach Severity Levels </h1>
            <canvas id="severityChart"></canvas>
        </div>
    </div>



</div>
<div class="bg-white rounded shadow-md">
    <h1></h1>
    <div class="h-96">
        <canvas id="trendAnalysisChart"></canvas>
    </div>
</div>

<script>
    // Line chart data
    const ctx = document.getElementById('trendAnalysisChart').getContext('2d');
    const trendAnalysisChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
            datasets: [{
                label: 'Monthly Data',
                data: [10, 20, 15, 30, 25, 35, 40, 30, 45, 55, 50, 60],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 2,
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    beginAtZero: true
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });







    // Doughnut chart for severity level 

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    const severityData = {
        labels: ['High', 'Medium', 'Low'],
        datasets: [{
            data: [getRandomInt(10, 100), getRandomInt(10, 100), getRandomInt(10, 100)],
            backgroundColor: ['#f22424', '#ebcb1a', '#73e038'],
            hoverBackgroundColor: ['#c91010', '#e3cf19', '#77db69']
        }]
    };

    const config = {
        type: 'doughnut',
        data: severityData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            let label = context.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed !== null) {
                                label += context.parsed;
                            }
                            return label;
                        }
                    }
                }
            }
        },
    };

    window.onload = function () {
        const ctx = document.getElementById('severityChart').getContext('2d');
        new Chart(ctx, config);
    };
</script>


{% endblock content %}
